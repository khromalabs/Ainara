name: search_news
description: Search for news articles on a specific topic
endpoint: /search_news
method: POST

required_skills:
  - NewsSearch

parameters:
  - name: query
    type: string
    description: Search query for news articles
  - name: language
    type: string
    description: Language code for articles (e.g. 'en', 'es')
    default: en
  - name: short_by
    type: string
    description: Short pattern for news
    default: relevancy

flow:
  - skill: NewsSearch
    input:
      query: query
      language: language
    output: news_results
