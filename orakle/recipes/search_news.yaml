name: search_news
description: Search for news articles on a specific topic
endpoint: /search_news
method: POST

required_skills:
  - NewsSearch

parameters:
  - name: query
    type: string
    description: Search query for news articles
  - name: language
    type: string
    description: Language code for articles (e.g. 'en', 'es')
    default: en
  - name: sort_by
    type: string
    description: Sort pattern for news articles (relevancy, popularity, publishedAt)
    default: relevancy
  - name: from_date
    type: string
    description: Start date for articles (YYYY-MM-DD format)
    optional: true
  - name: to_date
    type: string
    description: End date for articles (YYYY-MM-DD format)
    optional: true
  - name: country
    type: string
    description: Two-letter ISO 3166-1 country code (e.g. 'us', 'mx')
    optional: true

flow:
  - skill: NewsSearch
    input:
      query: query
      language: $language
      from_date: $from_date
      to_date: $to_date
      country: $country
    output: news_results
