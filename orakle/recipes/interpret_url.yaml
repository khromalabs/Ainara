name: interpret_url
description: Download a webpage and adapt its content for a specific user profile
endpoint: /interpret_url
method: POST

required_skills:
  - WebDownloader
  - TextAdapter

parameters:
  - name: text
    type: string
    description: URL to download
  - name: userProfile
    type: string
    description: Target user profile (e.g. "Busy layman", "Five years old kid")

flow:
  - skill: WebDownloader
    action: download
    input: text
    output: web_content
    
  - skill: TextAdapter
    action: adapt_for_user
    input:
      text: $web_content
      user_profile: userProfile
    output: result
