name: interpret_url
description: Download a webpage and adapt its content for a specific user profile
endpoint: /interpret_url
method: POST

required_skills:
  - WebUrlDownloader
  - HtmlTextParse

parameters:
  - name: url
    type: string
    description: URL to download
  - name: profile
    type: string
    description: Target user profile (e.g. "Busy layman", "Five years old kid")

flow:
  - skill: WebUrlDownloader
    input: url
    output: web_content
  - skill: HtmlTextParse
    input:
      text: $web_content
    output: parsed_text
  - skill: TextProcessor
    input:
      text: $parsed_text
      user_profile: $userProfile
    output: result
